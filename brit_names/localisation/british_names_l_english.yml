 START_SCREEN_BRITISH:0 "Since the United Nations proved ineffective, the Commonwelth of Nations are now the defecto World body.\n\nComprising the majority of countries in the world, this alliance is the most advanced the world has seen.\n\nThe countries that make up the Commonwelth thanks to freedom of expression, religion and science have developed technologies to protect and improve life.\n\nThe remaining countries of Earth, lead by Despots and Dictators cannot feed their people, the Commonwelth helps where it can.\n\nThe recent development of FTL travel has reignited the imagination of the free world, not since Apollo over 2 centuary ago has the world been so engrosed in Space.\n\nNow under the Commonwelth and it's head [Root.GetRulerTitle] [Root.GetRulerName], we will expand to the stars bring Peace, Justice and Freedom with us.\n\nGod Save The Queen."